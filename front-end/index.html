<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <form id="loginForm">
        <div class="form-group">
            <label for="exampleInputLogin">Login</label>
            <input type="text" class="form-control" id="exampleInputLogin" aria-describedby="loginHelp"
                placeholder="Digite o login">
            <small id="loginHelp" class="form-text text-muted">Nunca compartilharemos seu login com outras
                pessoas.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputSenha">Senha</label>
            <input type="password" class="form-control" id="exampleInputSenha" placeholder="Digite a senha">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var login = document.getElementById('exampleInputLogin').value;
            var senha = document.getElementById('exampleInputSenha').value;

            axios.post('http://localhost:8080/autenticacao', {
                login: login,
                senha: senha
            })
                .then(function (response) {
                    console.log(response.data);

                    if (response.data === 'Autenticado') {
                        window.location.href = './autenticado.htmle';
                    } else {
                        alert('Credenciais inv√°lidas');
                    }
                })
                .catch(function (error) {
                    console.error(error);
                });
        });
    </script>
</body>

</html>
